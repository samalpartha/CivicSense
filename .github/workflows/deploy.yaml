name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE: civicsense-backend
  FRONTEND_SERVICE: civicsense-frontend

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Backend
        run: |
          cd services/backend
          docker build -t gcr.io/$PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }} .
          docker push gcr.io/$PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }}

      - name: Deploy Backend
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "KAFKA_BOOTSTRAP_SERVERS=${{ secrets.KAFKA_BOOTSTRAP_SERVERS }},KAFKA_API_KEY=${{ secrets.KAFKA_API_KEY }},KAFKA_API_SECRET=${{ secrets.KAFKA_API_SECRET }},MONGO_URI=${{ secrets.MONGO_URI }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"

      - name: Get Backend URL
        id: backend-url
        run: echo "url=$(gcloud run services describe $BACKEND_SERVICE --region $REGION --format 'value(status.url)')" >> $GITHUB_OUTPUT

    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Frontend
        run: |
          cd services/websocket/frontend
          # Build with the backend URL available at build time
          docker build \
            --build-arg VITE_API_URL=${{ needs.deploy-backend.outputs.backend_url }} \
            -t gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:${{ github.sha }} .
          docker push gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:${{ github.sha }}

      - name: Deploy Frontend
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
