<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicSense WebSocket Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-top: 0;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        #messages {
            border: 1px solid #ddd;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            margin: 15px 0;
            border-radius: 8px;
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background: #e3f2fd;
            text-align: right;
        }
        .bot-message {
            background: #f1f3f4;
        }
        .system-message {
            background: #fff9c4;
            font-style: italic;
        }
        input {
            width: calc(100% - 120px);
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }
        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }
        .log-entry {
            margin: 3px 0;
        }
        .log-success { color: #4ec9b0; }
        .log-error { color: #f48771; }
        .log-info { color: #9cdcfe; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è CivicSense WebSocket Test</h1>
        
        <div id="status" class="status disconnected">
            ‚ö†Ô∏è Disconnected
        </div>

        <div id="messages"></div>

        <div style="margin-top: 15px;">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your question here..." 
                disabled
            >
            <button id="sendBtn" disabled>Send</button>
        </div>

        <h3>Connection Log</h3>
        <div id="log" class="log"></div>

        <div style="margin-top: 20px; padding: 15px; background: #e8eaf6; border-radius: 8px;">
            <strong>üìç Backend URL:</strong> <code>ws://localhost:8081/ws/chat</code><br>
            <strong>‚úÖ Expected:</strong> Should auto-connect on page load<br>
            <strong>üîß If not working:</strong> Check that backend is running on port 8081
        </div>
    </div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const logDiv = document.getElementById('log');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Connected to CivicSense';
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ö†Ô∏è Disconnected';
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }

        function addMessage(text, type = 'bot') {
            const msg = document.createElement('div');
            msg.className = `message ${type}-message`;
            msg.textContent = text;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            const wsUrl = 'ws://localhost:8081/ws/chat';
            addLog(`Connecting to ${wsUrl}...`, 'info');
            
            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    addLog('‚úÖ WebSocket connection established!', 'success');
                    updateStatus(true);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addLog(`üì® Received: ${data.type}`, 'success');
                        
                        if (data.type === 'system') {
                            addMessage(`üí¨ ${data.message}`, 'system');
                        } else if (data.type === 'response') {
                            addMessage(`ü§ñ ${data.message || data.answer}`, 'bot');
                        } else if (data.type === 'status') {
                            statusDiv.className = 'status processing';
                            statusDiv.textContent = `‚è≥ ${data.message}`;
                        } else if (data.type === 'error') {
                            addMessage(`‚ùå Error: ${data.message}`, 'bot');
                            addLog(`‚ùå Error: ${data.message}`, 'error');
                        }
                    } catch (e) {
                        addLog(`‚ùå Failed to parse message: ${e}`, 'error');
                    }
                };

                ws.onerror = (error) => {
                    addLog(`‚ùå WebSocket error occurred`, 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = () => {
                    addLog('üîå WebSocket connection closed', 'error');
                    updateStatus(false);
                    setTimeout(() => {
                        addLog('üîÑ Attempting to reconnect in 3 seconds...', 'info');
                        setTimeout(connect, 3000);
                    }, 1000);
                };
            } catch (e) {
                addLog(`‚ùå Failed to create WebSocket: ${e}`, 'error');
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                addLog('‚ùå Cannot send: not connected', 'error');
                return;
            }

            addMessage(`üë§ ${message}`, 'user');
            
            const query = {
                type: 'query',
                message: message,
                context: {
                    user_type: 'general',
                    language: 'en'
                }
            };

            ws.send(JSON.stringify(query));
            addLog(`üì§ Sent query: "${message}"`, 'info');
            messageInput.value = '';
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-connect on page load
        addLog('üöÄ Page loaded, initializing...', 'info');
        setTimeout(connect, 500);
    </script>
</body>
</html>
